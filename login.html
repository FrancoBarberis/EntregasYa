<html>
  <head>

    <link rel="stylesheet" href="./css/estilosLogin.css">
    <script>
    function loginButton(){
      if(document.getElementById("login").value=="cliente" &&  document.getElementById("password").value=="123"){
        window.location.href = 'pantallaPedido.html';
      }else{
        alert("usuario es cliente y password 123. Ingreselo correctamente")
      }
    }
    </script>

    <div class="login">
    <p>
      <label for="login">Email:</label>

      <label for="password">Password:</label>

      <button id="loginButton" onclick="loginButton()" class="login-button">Login</button>
    </p>

  </div>
